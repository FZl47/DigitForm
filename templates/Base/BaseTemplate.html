{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
    <meta name="theme-color" content="#00f0cf"/>
    <link rel="icon" href="{% static 'Img/Logo/Logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'BootStrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'BootStrap/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'Css/Base/Base/Index.css' %}">
    <script src="{% static 'BootStrap/js/src/jquery.slim.min.js' %}"></script>
    <script src="{% static 'jq/jq.js' %}"></script>
    <script src="{% static 'BootStrap/popper.min.js' %}"></script>
    <script src="{% static 'BootStrap/js/src/bootstrap.min.js' %}"></script>
{#    <script src="{% static 'BootStrap/anime.min.js' %}"></script>#}
    <script src="{% static 'BootStrap/bootstrap-slider.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'FontAwesome/css/all.css' %}">

    <title>
        {% block Title %}
        {% endblock %}
    </title>

    {% block Link %}
    {% endblock %}

    {% block Css %}
    {% endblock %}
</head>
<body>
{% block Content %}
{% endblock %}
<script src="{% static 'Js/Base/Index.js' %}"></script>
<script>
    window.CSRF_TOKEN = '{{ csrf_token }}'
    let _COOKIEUserCode = GetCookieByName('UserCode')
    if (_COOKIEUserCode == null) {
        SetCookie('UserCode', CreateRandomSTR(30))
    }
</script>
{% block Js %}
{% endblock %}
<script>
    // Menu Hamburger
    let ContainerMenuHamburger = document.getElementById('ContainerMenuHamburger')
    if (ContainerMenuHamburger != null) {
        SetTouchPadOnElement(ContainerMenuHamburger, 'Width', {'Direction': 'Ltr', 'Min': '0', 'Max': '240px'})
    }
    let IconHamburgerMenu = document.getElementById('IconHamburgerMenu')
    if (IconHamburgerMenu != null) {
        IconHamburgerMenu.addEventListener('click', function () {
            OpenMenuHamburger(ContainerMenuHamburger)
        })
    }

    let HeaderBase = document.getElementById('HeaderBase')
    if (HeaderBase) {
        if (HeaderBase.getAttribute('Fixed') == 'true') {
            SetHeaderFiexd()
            document.body.onscroll = function () {
                SetHeaderFiexd()
            }
        }
    }

    function SetHeaderFiexd() {
        if (window.scrollY > window.innerHeight / 3) {
            HeaderBase.classList.add('HeaderBaseFixed')
        } else {
            HeaderBase.classList.remove('HeaderBaseFixed')
        }
    }
</script>
</body>
</html>
